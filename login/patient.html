<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Cogno Solutions helps individuals with cognitive disabilities through games, tests, and AI-driven support." />
<meta name="keywords" content="cognitive health, mind games, aptitude test, AI health assistant, video calling, doctor consultation" />
<meta name="robots" content="index, follow" />
<meta property="og:title" content="Cogno Solutions - Cognitive Health Platform" />
<meta property="og:description" content="Engaging games, tests, and AI support for cognitive development." />
<meta property="og:image" content="https://cogno-solutions.vercel.app/" />
<meta property="og:url" content="https://cogno-solutions.vercel.app/" />
    <title>Kids Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: #f0f9ff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50"><circle cx="50" cy="50" r="5" fill="%23FFD700" opacity="0.5"/></svg>') repeat;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            padding: 1.5rem;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 5px solid #4a90e2;
        }

        .container { 
            padding: 10px; 
        }

        .form-step {
            display: none;
            animation: slideIn 0.3s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-step.active {
            display: block;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin: 20px 40px;
            position: relative;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            position: relative;
            z-index: 1;
            border: 3px solid #ddd;
            transition: all 0.3s;
        }

        .progress-step.active {
            background: #FFD700;
            border-color: #FFA500;
            transform: scale(1.1);
        }

        .progress-step::after {
            content: 'ðŸŒŸ';
            position: absolute;
            top: -20px;
            font-size: 20px;
            opacity: 0;
            transition: 0.3s;
        }

        .progress-step.active::after {
            opacity: 1;
        }

        .progress-line {
            position: absolute;
            top: 20px;
            height: 4px;
            background: #ddd;
            width: 100%;
            z-index: 0;
        }

        .textbox {
            width: 100%;
            padding: 12px;
            margin: 8px 0 20px;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s;
        }

        .textbox:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            outline: none;
        }

        .btn_signin, .btn_next, .btn_prev {
            background: #4a90e2;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            font-family: 'Comic Sans MS', cursive;
            transition: transform 0.2s;
        }

        .btn_next::after {
            content: ' ðŸ‘‰';
        }

        .btn_prev::before {
            content: 'ðŸ‘ˆ ';
        }

        .btn_signin::after {
            content: ' ðŸŽ‰';
        }

        .btn_signin:hover, .btn_next:hover, .btn_prev:hover {
            transform: scale(1.05);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-size: 18px;
        }

        label::after {
            content: ' ðŸ˜Š';
        }

        h2 {
            color: #4a90e2;
            text-align: center;
            margin: 15px 0;
            font-size: 24px;
        }

        @media (max-width: 480px) {
            .card {
                width: 95%;
                padding: 1rem;
            }

            .progress-bar {
                margin: 10px 20px;
            }

            .progress-step {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }

            h2 {
                font-size: 20px;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn_signin, .btn_next, .btn_prev {
                width: 100%;
            }
        }

        .mascot {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            opacity: 0.1;
            pointer-events: none;
        }

        select.textbox {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="%234a90e2"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="progress-bar">
                <div class="progress-line"></div>
                <div class="progress-step active">1</div>
                <div class="progress-step">2</div>
                <div class="progress-step">3</div>
            </div>

            <!-- Step 1: Authentication -->
            <div class="form-step active" id="step1">
                <h2>Let's Begin Your Adventure! ðŸš€</h2>
                <form id="authForm">
                    <label>Your Email</label>
                    <input class="textbox" type="email" id="email" placeholder="Type your email here">
                    
                    <label>Create a Secret Password</label>
                    <input class="textbox" type="password" id="password" placeholder="Make it super secret!">
                    
                    <label>Type it Again</label>
                    <input class="textbox" type="password" id="password2" placeholder="Just to make sure!">
                    
                    <div class="button-group">
                        <div></div>
                        <button type="button" class="btn_next" onclick="nextStep(1)">Next</button>
                    </div>
                </form>
            </div>

            <!-- Step 2: Basic Details -->
            <div class="form-step" id="step2">
                <h2>Tell Us About Yourself! ðŸŒˆ</h2>
                <form id="basicDetailsForm">
                    <label>Your Name</label>
                    <input class="textbox" type="text" id="username" placeholder="What should we call you?">
                    
                    <label>Phone Number</label>
                    <input class="textbox" type="tel" id="moblileno" placeholder="Your parent's phone number">
                    
                    <label>Are You a Boy or Girl?</label>
                    <select class="textbox" id="gender">
                        <option value="">Pick one!</option>
                        <option value="Male">Boy</option>
                        <option value="Female">Girl</option>
                    </select>
                    
                    <div class="button-group">
                        <button type="button" class="btn_prev" onclick="prevStep(2)">Back</button>
                        <button type="button" class="btn_next" onclick="nextStep(2)">Next</button>
                    </div>
                </form>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step" id="step3">
                <h2>Almost There! ðŸŽ¯</h2>
                <form id="additionalDetailsForm">
                    <label>Your Picture</label>
                    <input class="textbox" type="file" id="photo" accept="image/*">
                    
                    <label>Where Do You Live?</label>
                    <input class="textbox" id="address" placeholder="Your home address">
                    
                    <label>What Type of Hero Are You?</label>
                    <select class="textbox" id="profession">
                        <option value="user">Super Kid</option>
                        <option value="user">Wonder Kid</option>
                        <option value="user">Star Kid</option>
                    </select>
                    
                    <div class="button-group">
                        <button type="button" class="btn_prev" onclick="prevStep(3)">Back</button>
                        <button type="button" class="btn_signin" onclick="registerUser()">Join Us!</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Decorative background mascot -->
        <svg class="mascot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#4a90e2"/>
            <circle cx="35" cy="40" r="5" fill="white"/>
            <circle cx="65" cy="40" r="5" fill="white"/>
            <path d="M 35 60 Q 50 70 65 60" stroke="white" fill="none" stroke-width="3"/>
        </svg>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="patient.js"></script>

    <script>
        function nextStep(currentStep) {
            document.getElementById('step' + currentStep).classList.remove('active');
            document.getElementById('step' + (currentStep + 1)).classList.add('active');
            document.querySelectorAll('.progress-step')[currentStep].classList.add('active');
        }

        function prevStep(currentStep) {
            document.getElementById('step' + currentStep).classList.remove('active');
            document.getElementById('step' + (currentStep - 1)).classList.add('active');
            document.querySelectorAll('.progress-step')[currentStep - 1].classList.remove('active');
        }
    </script>
</body>
</html>
